<html lang="en">

<head>
    <title>Mountain Challenge</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="infoCard">
                <div class="infoLogoAndData">
                    <img src="./assets/media/logo.png" alt="">
                    <h1>Welcome</h1>
                    <p>This's your guide to magical places</p>
                </div>
                <div class="infoTrack">
                    <ul>
                        <li>Create your track calendar</li>
                        <li>Discover beautiful places</li>
                        <li>Share with friends</li>
                    </ul>
                </div>
            </div>
            <div class="form">
                <div class="formInfo">
                    <p><span class="Login">Login</span> / <span class="Singup">Sing up</span></p>
                    <a href="#">Don't have an account?</a>
                </div>
                <div class="formData">
                    <div class="loginForm">
                        <form action="">
                            <div class="userEmail">
                                <input type="Email" placeholder="email">
                            </div>
                            <div class="userPassword">
                                <input type="password" placeholder="password">
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="loginAction">
                                <input type="submit" value="Login">
                                <div class="loginOntherWayes">
                                    <span>Or login with</span>
                                    <a href="#" class="google fa fa-google-plus" aria-hidden="true"></a>
                                    <a href="#" class="twitter fa fa-twitter" aria-hidden="true"></a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="singupForm">
                        <form action="">
                            <div class="userName">
                                <input type="text" placeholder="Your name">
                            </div>
                            <div class="userCountry">
                                <input type="text" placeholder="country">
                            </div>
                            <div class="userEmail">
                                <input type="Email" placeholder="email">
                            </div>
                            <div class="userPassword">
                                <input type="password" placeholder="password">
                            </div>
                            <div class="loginAction">
                                <input type="submit" value="Sign Up">
                                <div class="loginOntherWayes">
                                    <span>Or signup with</span>
                                    <a href="#" class="google fa fa-google-plus" aria-hidden="true"></a>
                                    <a href="#" class="twitter fa fa-twitter" aria-hidden="true"></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
